<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" type="text/css">
    <!--Font awesome字型及圖示CDN-->
    <script src="https://kit.fontawesome.com/af0163d279.js" crossorigin="anonymous"></script>

    <!--[套件] Slick Carousel輪播
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css" />
    -->

    <!--圖片輪播外部CSS
    <link rel="stylesheet" href="img_roll.css" type="text/css">
    -->
    <!--bootstrap輪播-->
    <link rel="stylesheet" href="//cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="//cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <title>Fan Chuan Wedding</title>
</head>
<style>
    /* 整體body背景、字型設定 */
    body {
        background-image: url(https://cdn.glitch.com/5a3a7353-52c4-498b-89df-1edc30f01b68%2F343544f9ca46436aa0050aa9098ae48f.jpeg?v=1574672919968);
        background-size: cover;
        font-family: "Noto Sans HK", sans-serif;
    }


    /* header區CSS設定 */
    a {
        color: white;
        text-decoration: none;
    }

    .wrap {
        /*max-width: 960px;*/
        margin: 0 auto;
    }


    .header {
        height: 80px;
        background-color: black;
        position: relative;
    }

    .logo {
        float: left;
        width: 80px;
        height: 70px;
    }

    .logo_font {
        float: left;
        color: pink;
        font: bold 2.5em "Pacifico", cursive;
        text-decoration: none;
    }

    .menu {
        float: right;
        margin-top: 15px;


    }

    .menu li {
        float: left;
        list-style-type: none;

    }

    .menu li a {
        display: block;
        color: pink;
        text-decoration: none;
        padding: 1em;


    }

    /*在PC上隱藏漢堡選單*/
    .showmenu {
        display: none;
    }

    /*RWD適應CSS start*/

    @media (max-width: 900px) {
        .banner_text {
            top: 40%;
            left: 70%;
        }
    }


    @media (max-width: 821px) {
        .menu {
            /*隱藏選單開始*/
            max-height: 0;
            overflow: hidden;
            /*隱藏選單結束*/
            /*漸變效果*/
            transition: max-height 2.3s;
            margin-top: 1px;
            /*絕對定位疊在網頁上*/
            position: absolute;
            /*權重*/
            z-index: 100;
            /*header 80px+1px boder 線條*/
            top: 81px;
            /* left:0 right:0表示滿版 */
            left: 0;
            right: 0;
            background: black;
        }

        .menu li {
            float: none;
            border-bottom: 1px dashed white;
        }

        .menu li a {
            transition: all 3s;
        }

        .menu li a:hover {
            background: #69CA62;
            color: #fff;
        }

        .showmenu {
            display: block;
            float: right;
            margin: 1em;
        }



        /*jQuery點擊後動態在 body 加上 class */
        .menu-show .menu {
            max-height: 500px;
        }
    }

    /*RWD適應CSS end*/

    /* banner圖片上浮動文字 start */
    .banner {
        width: 100%;
        position: relative;

    }

    .banner_text {
        position: absolute;
        color: white;
        font-weight: 100;
        font-size: 1.8rem;
        top: 55%;
        left: 33%;
        transform: translate(-64%, -74%);
        z-index: 1;
    }


    #banner_img {
        display: block;
        max-width: 100%;
        margin: 0 auto;
    }

    /* banner圖片上浮動文字 start */


    /* banner的「開始導覽」 */
    .button {
        display: inline-block;
        font-size: 1rem;
        border: 1px white solid;
        padding: 0.5em 1.2em;
    }



    /* section區域宣告為 flex box*/
    .flex-container {
        display: flex;
    }

    /*section區flexbox設定 */
    .flex-container>.one {
        flex-grow: 10;
        background-color: DodgerBlue;
        color: white;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
    }

    /* section 1區域 */
    .content {
        padding: 1em;
        line-height: 1.8;
    }

    .content p {
        margin-bottom: 1em;
    }
</style>

<body>
    <header>
        <div class="wrap">
            <div class="header">
                <div class="logo">
                    <img src="https://cdn.glitch.com/6d952e4d-602f-4b92-a9d4-6e367a7feefd%2Flogo.png?v=1575312388609"
                        width="100%">
                </div>
                <div class="logo_font">
                    <span>Fan Chuan</span>
                </div>

                <ul class="menu">
                    <li><a href="#">服務項目</a></li>
                    <li><a href="#">婚紗禮服</a></li>
                    <li><a href="#">參觀預約</a></li>
                    <li><a href="#">關於我們</a></li>
                    <li><a href="#" target="_blank">關於我們</a></li>
                    <li><a href="#">Q&A</a></li>
                </ul>
                <!--套入font awesome 導覽列圖示-->
                <a href="#" class="showmenu"><i class="fas fa-bars fa-2x"></i></a>
            </div>
        </div>

        <!--動態 navbar-->
        <script
            src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-de7e2ef6bfefd24b79a3f68b414b87b8db5b08439cac3f1012092b2290c719cd.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script id="rendered-js">
            $(document).ready(function () {
                $('.showmenu').on('click', function (event) {
                    event.preventDefault();
                    $('body').toggleClass('menu-show');
                });

            });
        //# sourceURL=pen.js
        </script>
    </header>

    <!--banner-->
    <section>
        <div class="banner">
            <div class="banner_text">
                <br>
                <p>客製化婚禮-量身打造專屬婚紗</p><br>
                <p>創造夢幻婚禮</p><br>
                <a href="#" class="button">開始導覽</a>
            </div>
            <img src="https://cdn.glitch.com/6d952e4d-602f-4b92-a9d4-6e367a7feefd%2Fcover1.PNG?v=1575827166669"
                id="banner_img">
        </div>
    </section>

    <!--內文第一部分-->
    <section>
        <div class="content">
            <span>經營理念</span><br>
            <p>一個專屬於自己獨一無二的回憶</p>
        </div>
    </section>

    <!--內文第二部分
    <section class="flex-container">
      <div class="one">
          1
      </div>
    </section>
    -->

    <!--內文第三部分-->
    <section>
        <div id="myCarousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://cdn.glitch.com/6d952e4d-602f-4b92-a9d4-6e367a7feefd%2Froll_1.png?v=1575876765642"
                        alt="First slide">
                </div>
                <div class="item">
                    <img src="https://cdn.glitch.com/6d952e4d-602f-4b92-a9d4-6e367a7feefd%2Froll_2.png?v=1575876769599"
                        alt="Second slide">
                </div>
                <div class="item">
                    <img src="https://cdn.glitch.com/6d952e4d-602f-4b92-a9d4-6e367a7feefd%2Froll_3.png?v=1575876771283"
                        alt="Third slide">
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
